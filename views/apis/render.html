<p id="rndr"></p>
<script>
function gQV(variable) {
var query = window.location.search.substring(1)
var vars = query.split("&");
for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=")
    if(pair[0] == variable){
        if(pair[1].indexOf('%20') != -1){
            console.log(pair[1].indexOf('%20'))
            var fullName = pair[1].split('%20')
            console.log(fullName)
            return fullName[0] + ' ' + fullName[1]
        }
        else {
            return pair[1];
        }
    }
}
return(false)
}// http://localhost:5000/test?errorName=System%20Error!&errorId=409284&ref=https://google.com
//  <a href="https://www.w3schools.com">Visit W3Schools</a>
document.getElementById("rndr").innerHTML = gQV("rndr");
</script>
